<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="name"> name:</label><br>
  <input type="text" id="name" name="name" placeholder="John"><br>
  <label for="email">email:</label><br>
  <input type="email" id="email" name="email" placeholder="Doe"><br><br>
  <label for="message">message</label>
  <textarea name="message" id="message"></textarea> <br>
  <label for="selections">reason for contact</label>
  <select name="selections" id="selections">
    <option value="support">technical support</option>
    <option value="sale">sales inquiry</option>
    <option value="feedback"> feedback</option>

  </select>
  <button type="submit">Submit</button>
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
